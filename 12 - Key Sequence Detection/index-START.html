<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let secret = ['a', 'c', 'ArrowUp', 'b', 'ArrowUp', 'b', 'a', 'ArrowDown'];
  let index = 0;

  window.addEventListener('keyup', function(e) {
    if (e.key === secret[index]) {
      index++;
    } else {
      index = 0;
    }
    if (index === secret.length) {
      displayMessage();
      cornify_add();
    }
  });

  function displayMessage() {
    console.log('Congratulations! You unblocked a secret unicorn!');
  }
</script>
</body>
</html>
